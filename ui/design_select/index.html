<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="common.css">
	<title>Design select box</title>
</head>

<body>
	<h1>디자인 셀렉트 박스</h1>
	<div class="container">
		<div class="opt_comm">
			<strong class="screen_out">지역 선택상자</strong>
			<button class="btn_select">
				<span class="txt_btn">지역선택</span>
				<span class="screen_out">선택됨</span>
				<span class="ico_tri"></span>
			</button>
			<em class="screen_out">선택옵션</em>
			<ul class="list_opt">
				<li><button class="btn_option">서울</button></li>
				<li><button class="btn_option">경기</button></li>
				<li><button class="btn_option">인천</button></li>
				<li><button class="btn_option">부산</button></li>
				<li><button class="btn_option">대구</button></li>
				<li><button class="btn_option">광주</button></li>
				<li><button class="btn_option">대전</button></li>
				<li><button class="btn_option">울산</button></li>
				<li><button class="btn_option">세종</button></li>
				<li><button class="btn_option">강원</button></li>
				<li><button class="btn_option">충북</button></li>
				<li><button class="btn_option">충남</button></li>
				<li><button class="btn_option">전북</button></li>
				<li><button class="btn_option">전남</button></li>
				<li><button class="btn_option">경북</button></li>
				<li><button class="btn_option">경남</button></li>
				<li><button class="btn_option">제주</button></li>
			</ul>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
