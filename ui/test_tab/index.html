<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tabs Design</title>
	<link rel="stylesheet" href="common.css">
</head>

<body>
	<h1>Tab</h1>
	<div class="container">
		<h2>List 너비 고정 (100%)</h2>
		<div class="group_tab">
			<ul class="list_tab" role="tablist">
				<li>
					<button type="button" class="btn_tab on">
						<span class="inner_btn"><span class="txt_tab">tab01 Lorem ipsum dolor</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab02</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab03 Lorem ipsum dolor sit amet consectetur adipisicing elit</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab04</span></span>
					</button>
				</li>
			</ul>
		</div>
		<h2>List 너비 유동</h2>
		<div class="group_tab_type2">
			<ul class="list_tab" role="tablist">
				<li>
					<button type="button" class="btn_tab on">
						<span class="inner_btn"><span class="txt_tab">tab01</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab02 글자 수</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab03</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab04</span></span>
					</button>
				</li>
			</ul>
		</div>
		<h2>List 너비 100%, Item 유동</h2>
		<div class="group_tab_type3">
			<ul class="list_tab" role="tablist">
				<li>
					<button type="button" class="btn_tab on">
						<span class="inner_btn"><span class="txt_tab">tab01 적당하게</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab02</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab03 적당한 텍스트</span></span>
					</button>
				</li>
				<li>
					<button type="button" class="btn_tab">
						<span class="inner_btn"><span class="txt_tab">tab04</span></span>
					</button>
				</li>
			</ul>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
