<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

<body>
	<ol>
		<li>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)</li>
		<li>1에서 100까지 짝수의 합을 구해 봅시다.</li>
		<li>100, 99, 98, ..., 0 까지 출력하는 프로그램을 작성해 봅시다.</li>
		<li>구구단 반복문 적용아직 안하신분: 2단을 반복문으로 출력하기 (console.log()혹은 document.write());</li>
	</ol>
<script>
 'use strict';
 /* 
 	1 ~ 10 까지 합
	 1
	 1 + 2
	 1 + 2 + 3
	 1 + 2 + 3 ... + 10
 */

 // 1번

 doTotalInsertedNum();

 function doTotalInsertedNum() {

	let total = 0;
	let count = 0;
	let insertedNum = Number(prompt());

	while (insertedNum !== 0) { //!!insertedNum
		total += insertedNum;
		count += 1;
		console.log('수량 : ',count);
		console.log('합계 : ',total);
		insertedNum = Number(prompt());
	}
 }


//  2번
 let startNum = 1; // Number(prompt());
 let endNum = 10; // Number(prompt());
 let evenSum = getEvenSum(startNum, endNum);

//  console.log(evenSum);

 function getEvenSum(start, end) {
	 let total = 0;
	 for (let i = start; i <= end; i++) {
		 if (i % 2 === 0) {
			total += i;
		 }
	 }
	 return total;
 }

function doReverseCount(start, end) {
	for(let i = start; i >= end; i--)	{
		console.log(i);
	}
}



</script>
