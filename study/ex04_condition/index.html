<body>
	<h1>04. 짝수 홀수 판별</h1>
	<div class="box">
		<strong>결과 출력창</strong>
	</div>
	<script>
		window.onload = function () {
		/*
			입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
			1. 2로 나눠서 나머지가 0 이면 짝수, 0이 아니면 홀수
		*/
		// -> 0은 0 이라고 하고싶다 : 0도 짝수래

			'use strict';
			let inputNumber = Number(prompt('정수를 입력해주세요'));

			var boxEl = document.querySelector('.box');
			var descEl = document.createElement('p');
			boxEl.appendChild(descEl);

			descEl.innerHTML = isEven(inputNumber) ? '짝수' : '홀수';
			// document.write(isEven(inputNumber) ? '짝수' : '홀수');

			function isEven(number) {
				if (!Number.isInteger(number)) throw new Error('입력받은 값이 정수가 아닙니다.');
				return number % 2 === 0;
			}

		};
	</script>
