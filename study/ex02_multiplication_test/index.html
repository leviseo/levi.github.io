<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>multiplication_ex</title>
</head>
<body>
	<h1>구구단 연습</h1>
	<ul>
		<li>consloe은 결과가 전부 출력</li>
		<li>html에는 마지막 a * 9 만 출력</li>
	</ul>
	<div id="box">
		<h2>결과 출력창 ↓</h2>
	</div>
	<script>
		'use strict';
		//구구단.. 2단 / 3단
		/*
		* for의 특성을 먼저 익히자 https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Statements/for
		1. 함수를 만들자 - 그 안에 for 문을 넣자

		html에 값이 출력되는 것을 경험한다
		innerText / innerHTML
		-> consloe은 결과가 전부 출력, html에는 마지막 a*9만 출력..
		-> += 굉장한 녀석

		-> consoloe 에 찍는 함수랑 html에 그려지는 함수를 분리할 수 없을까...
		
		*/
		var box = document.getElementById('box');

		multiplication(2);
		multiplication(3);

		function multiplication(a) {
			var result = [];
			var desc = document.createElement('p');
			for (var i = 1; i < 10; i++) {
				result.push( a * i );
				// var result = a * i;
				// console.log(a + ' * ' + i + ' = ' + result);
				// box.innerHTML += a + ' * ' + i + ' = ' + result + '<br>';
			};
			box.appendChild(desc);
			desc.innerText = a + ' * ' + result.length + ' = ' + result[result.length - 1];
			console.log(result);
		};
/*

	</script>
</body>
</html>
