<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>loop2</title>
</head>
<body>
	<h1>07. 반복문2</h1>
	<p>'06. 배열'에 이어서, 2중 반복문 사용으로 2~9단 결과를 배열에 담아, 화면에 출력합니다.</p>
	
<script>
 'use strict';

let result2 = [];

gugu();
write();

function gugu() {
	for (let n = 2; n < 10; n++) {
		for (let i = 1; i < 10; i++) {
			let gugu = n * i;
			result2.push(gugu);
		}
	}
	return result2;
}

function write() {
	console.log(result2);
	document.write(result2);
}
</script>
</body>
</html>
