<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>function</title>
</head>

<body>
	<h1>08. 함수</h1>
	<ul>
		<li>함수를 활용해 반복적으로 발생하는 코드를 줄인다.</li>
		<li>공부를 위해 메인함수를 사용해 본다.</li>
	</ul>
	<div id="box">
		<h2>결과출력창</h2>
	</div>
	<script>
		main();

		function calculate(num) {
			let result = [];
			for (let i = 1; i <= 9; i++) {
				result[i] = num * i;
			}
			return result;
		}

		function print(num, result) {
			let boxEl = document.querySelector('#box');
			let titEl = document.createElement('h3');
			boxEl.appendChild(titEl);
			titEl.innerHTML = num + '단';

			for (let i = 1; i <= 9; i++) {
				let descEl = document.createElement('p');
				boxEl.appendChild(descEl);
				descEl.innerHTML = num + ' X ' + i + ' = ' + result[i] + '<br>';
			}
		}

		function main() {
			for (let i = 2; i <= 9; i++) {
				calculate(i);
				print(i, calculate(i));
			}
		}
	</script>
</body>

</html>
