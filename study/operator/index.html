<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>

<body>
	<script>
		'use strict';
		/*
		1. 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.
		2. BMI를 계산하는 프로그램을 작성해 봅시다.
		3. 섭씨를 입력받아서 화씨로 바꾸는 프로그램을 작성해 봅시다.
		4. 입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.
		*/

		/*
		1-1. 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.
		1-2. 정수 판별 -> 구글 검색 결과 1번 Number.isInteger() 
		-> 결과값이 true 일 때만 계산하자 
		-> true/false 체크하는 함수를 따로 빼내자
		-> 써줘야하는 문제 : 삼항연산자 라는 녀석
		*/

		function check(a, b) {
			return Number.isInteger(a) && Number.isInteger(b);
		}
		function plus(a, b) {
			//  if (Number.isInteger(a) && Number.isInteger(b)) {
			// 	return a + b;
			//  }
			// return -999;
			return (check(a, b) ? a + b : '계산불가')
		}
		function minus(a, b) {
			return (check(a, b) ? a - b : '계산불가')
		}
		function multiply(a, b) {
			return (check(a, b) ? a * b : '계산불가')
		}
		function divide(a, b) {
			return (check(a, b) ? a / b : '계산불가')
		}

		/*
		2. BMI를 계산하는 프로그램을 작성해 봅시다.
		2-1. 체중kg / 키m*키m
		2-2. 연산하는 함수를 만들어서 실행시키면 끝 아니야?
		2-3. 소수점 한자리까지 -> toFixed -> 문자로 나옴... (Math.round 소수점 반올림)
		2-4. parseFloat (친구 : parseInt)
		: 얘도 함수로 만들어 놓자
		*/
		function getBMI(w, h) {
			var formula = w / (h * h);
			return parseFloat(formula.toFixed(1));
		}
		/*
		3. 섭씨를 입력받아서 화씨로 바꾸는 프로그램을 작성해 봅시다.
		*/
		function getFahrenheit(celsius) {
			var formula = (celsius * 1.8) + 32;
			return parseFloat(formula.toFixed(2));
		}

		/*
		4. 입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.
		4-1. lenth , split
		*/
		function getLength(string) {
			return string.split('').length;
		}

	</script>
</body>

</html>
