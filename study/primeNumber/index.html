<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>prime number</title>
</head>
<body>
	<script>
	/*
	1. 소수란 무엇인가.. : 1과 그 수 자신 외의 정수로는 똑떨어지게 나눌 수 없는 정수
	2. 2, 3, 4...n 나눠서 나머지가 0 인지 아닌지
	3. a % b !== 0 true/false 함수를 만들자 (a는 앞으로 입력받을 수, b는 2, 3, 4...)
	-> 노선변경 b 에는 일단 2로 고정하고.. a 만해서 일단 만들었다
	4. 현재 2 가 있는 자리에.. 2부터  1 < a 까지 숫자가 들어와야한다 
	-> 그때 강의에서 들은 break 라는 녀석이 문득 생각나서 적어봄
	*/

	'use strict';
	let inputNumber = Number(prompt('2이상의 정수만 입력해주세요'));
	let isPrime = false;

	check(inputNumber); // 함수 실행 

	function check(number) { // 함수 정의
		// if (a % 2 === 0) {
		// 	console.log('소수가 아님');
		// } else {
		// 	console.log('소수일 수도 있음');
		// }

		for (let i = 2; i < number; i++) {
			console.log('?', i, number);
			if (number % i === 0) {
				console.log('i', i);
				console.log('나눠짐');
				isPrime = false;
				break;
			} else {
				console.log('i', i);
				console.log('안나눠짐');
				isPrime = true;
			};
		}
		if (isPrime) {
			document.write('소수');
			console.log('소수');
		} else {
			document.write('소수가 아닙니다');
			console.log('소수가 아닙니다');
		}
	};

	</script>
</body>
</html>
