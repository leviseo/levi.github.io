	<h1>05. 반복문</h1>
	<h2>2) 입력한 수 A 부터 B 까지 짝수의 합</h2>
	<div class="box">
		<strong>결과 출력창</strong>
	</div>
	<ol>
		<li>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)</li>
		<li>1에서 100까지 짝수의 합을 구해 봅시다.</li>
		<li>100, 99, 98, ..., 0 까지 출력하는 프로그램을 작성해 봅시다.</li>
		<li>구구단 반복문 적용아직 안하신분: 2단을 반복문으로 출력하기 (console.log()혹은 document.write());</li>
	</ol>
	<script>
		window.onload = function () {
			'use strict';
			//  2번
			let startNum = Number(prompt('숫자 A 입력 (A부터)'));
			let endNum = Number(prompt('숫자 B 입력 (B까지)'));
			let evenSum = getEvenSum(startNum, endNum);

			console.log(evenSum);

			function getEvenSum(start, end) {
				let total = 0;
				for (let i = start; i <= end; i++) {
					if (i % 2 === 0) {
						total += i;
					}
				}
				return total;
			}
		};
