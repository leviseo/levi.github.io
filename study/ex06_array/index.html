	<h1>06. 배열</h1>
	<strong>힌트</strong>
	<ol>
		<li>2단을 구현하기 위해 배열을 생성한다.</li>
		<li>for문을 돌면서 구구단 실행 결과를 배열에 저장한다.</li>
		<li>배열의 크기 만큼 for 문을 통해 결과를 출력한다.</li>
	</ol>
</body>
<script>
'use strict';

let result = [];

array99(2);

function array99(number) {
	for (let i = 1; i < 10; i++) {
		let gugu = number * i;
		result.push(gugu);
	}
	console.log(result);
	document.write(result);
}

</script>
