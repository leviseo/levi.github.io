<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>vending machine</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>자판기</h1>
		<div>
			<input type="number" class="tf_coin">
			<button type="button" class="btn_insert">돈 투입</button>
		</div>
		<div>
			<p>자판기가 가지고있는 돈 : <span class="txt_machine"></span></p>
		</div>
		<div>
			<button type="button" class="btn_item01" disabled>사이다 800원</button>
			<button type="button" class="btn_item02" disabled>콜라 700원</button>
		</div>
		<div>
			<p>사이다 : <span class="count_item01"></span></p>
			<p>콜라 : <span class="count_item02"></span></p>
			<p>거스름돈 : <span class="txt_change"></span></p>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
