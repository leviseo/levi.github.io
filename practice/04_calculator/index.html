<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>calculator</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="calculator" class="container">
		<div class="row">
			<div class="result">0</div>
		</div>
		<div class="row">
			<div class="col"><button class="btn_ac">AC</button></div>
			<div class="col"><button class="btn_toggle">+/-</button></div>
			<div class="col"><button class="btn_per">%</button></div>
			<div class="col"><button class="btn_division">รท</button></div>
		</div>
		<div class="row">
			<div class="col"><button class="btn_num">7</button></div>
			<div class="col"><button class="btn_num">8</button></div>
			<div class="col"><button class="btn_num">9</button></div>
			<div class="col"><button class="btn_multiply">x</button></div>
		</div>
		<div class="row">
			<div class="col"><button class="btn_num">4</button></div>
			<div class="col"><button class="btn_num">5</button></div>
			<div class="col"><button class="btn_num">6</button></div>
			<div class="col"><button class="btn_minus">-</button></div>
		</div>
		<div class="row">
			<div class="col"><button class="btn_num">1</button></div>
			<div class="col"><button class="btn_num">2</button></div>
			<div class="col"><button class="btn_num">3</button></div>
			<div class="col"><button class="btn_plus">+</button></div>
		</div>
		<div class="row">
			<div class="col col_x2"><button class="btn_num">0</button></div>
			<div class="col"><button class="btn_dot">.</button></div>
			<div class="col"><button class="btn_equal">=</button></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
